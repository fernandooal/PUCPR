{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container view">
        <div class="justify-content-center">
            {% if sensores|length> 0 %}
                <table id="view_sensors" class="table table-striped table-bordered" style="width:100%">
                    <p>Sensores:</p>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in sensores.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                            <td><a href="http://localhost:80/del_sensor?sensor={{key}}">Deletar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action= "http://localhost:80/register_sensor">
                    <p><input type= "submit" value= "Adicionar Sensor"/></p>
                </form>
            {% else %}
                <p>Ainda não há sensores registrados!<p>
                <form action= "http://localhost:80/register_sensor">
                    <p><input type= "submit" value= "Adicionar Sensor"/></p>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock%}
