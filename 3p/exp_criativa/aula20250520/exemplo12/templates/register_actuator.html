{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action = "http://localhost/add_actuator" method="post">
                        <p>Atuador:</p>
                        <p><input type = "text" name = "actuator_name" placeholder="Atuador" required/></p>
                        <p>Valor:</p>
                        <p><input type = "text" name = "actuator_value" placeholder="Valor" required/></p>
                        <p><input type = "submit" value = "Cadastrar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
